    arguments:
      - '@DND\Domain\User\UserRepository'
    tags:
      - { name: tactician.handler, command: DND\Domain\Query\GetUsers, bus: query }

  DND\Domain\Query\GetItemCardsForListHandler:
    class: DND\Domain\Query\GetItemCardsForListHandler
